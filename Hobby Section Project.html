<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .hobby-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Sam's Hobbies</h1>
        <p class="text-center">Explore my favorite hobbies!</p>

        <div class="row">
            <!-- Hobby 1 -->
            <div class="col-md-4 hobby-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200.png?text=Reading" class="card-img-top" alt="Reading">
                    <div class="card-body">
                        <h5 class="card-title">Reading</h5>
                        <p class="card-text">I love reading books, especially fiction and fantasy genres.</p>
                    </div>
                </div>
            </div>

            <!-- Hobby 2 -->
            <div class="col-md-4 hobby-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200.png?text=Traveling" class="card-img-top"
                        alt="Traveling">
                    <div class="card-body">
                        <h5 class="card-title">Traveling</h5>
                        <p class="card-text">I enjoy exploring new places and experiencing different cultures.</p>
                    </div>
                </div>
            </div>

            <!-- Hobby 3 -->
            <div class="col-md-4 hobby-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200.png?text=Photography" class="card-img-top"
                        alt="Photography">
                    <div class="card-body">
                        <h5 class="card-title">Photography</h5>
                        <p class="card-text">Capturing moments through photography is one of my favorite pastimes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
